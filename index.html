<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="btn_start">
        <button class="btn-start">Start Quiz</button>
    </div>

    <div class="score_box">
        <div class="score_text">Kaçta Kaç Yaptığı Yazacak</div>
        <div class="end_panel">
            <button class="btn_replay">Restart Quiz</button>
            <button class="btn_end">End Quiz</button>
        </div>
    </div>

    <div class="card quiz-box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time_text">Time Remaining</div>
                <div class="time_second">10</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section class="card-body">
            <div class="question-text">
                <!-- <span>Which one is a packet manager for Javascript</span> -->
            </div>
            <div class="option-list">
                <!-- <div class="option correct">
                    <span>a: Node.js</span> -->
                    <!-- <div class="icon"><div class="check"></div></i></div> -->
                <!-- </div>
                <div class="option incorrect">
                    <span>b: Typescript</span> -->
                    <!-- <div class="icon"><i class="times"></i></div> -->
                <!-- </div>
                <div class="option">
                    <span>c: Npm</span> -->
                    <!-- <div class="icon"><i class="times"></i></div> -->
                <!-- </div>
                <div class="option">
                    <span>d: nuget</span> -->
                    <!-- <div class="icon"><i class="times"></i></div> -->
                <!-- </div> -->
            </div>
        </section>
        <footer class="card-footer">
            <div class="question-index">
                <span class="badge"></span>
            </div>
            <button class="next-question">Next Question</button>
        </footer>
    </div>

    

    <script src="question.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
